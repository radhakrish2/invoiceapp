<div class="container-xl">
	<div class="table-responsive">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-6">
						<h2>Manage <b>Clients</b></h2>
					</div>
					<div class="col-sm-6">
						<a href="#addClientModal" class="btn btn-success" data-bs-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New Client</span></a>
						<a href="#deleteClientModal" class="btn btn-danger" data-bs-toggle="modal"><i class="material-icons">&#xE15C;</i> <span>Delete</span></a>						
					</div>
				</div>
			</div>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Name</th>
						<th>Email</th>
						<th>Company Name</th>
						<th>Address</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let client of clients">
					
						<td>{{client.clientId}}</td>
						<td>{{client.name}}</td>
						<td>{{client.companyName}}</td>
						<td>{{client.address}}</td>
						<td>
							<a (click)="editClient(client)" href="#editClientModal" class="edit" data-bs-toggle="modal"><i class="material-icons" data-bs-toggle="tooltip" title="Edit">&#xE254;</i></a>
							<a href="#deleteClientModal" class="delete" data-bs-toggle="modal"><i class="material-icons" data-bs-toggle="tooltip" title="Delete">&#xE872;</i></a>
						</td>
					</tr>
					
				</tbody>
			</table>
		
		</div>
	</div>        
</div>
<!-- Edit Modal HTML -->
<div id="addClientModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form (ngSubmit)="saveClient()" #addClientForm="ngForm">
				<div class="modal-header">						
					<h4 class="modal-title">Add Client</h4>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true"> </button>
				</div>
				<div class="modal-body">					
					<div class="form-group">
						<label>Name</label>
						<input type="text" class="form-control" [(ngModel)]="newClient.name" name="name" required>
					</div>
					<div class="form-group">
						<label>Email</label>
						<input type="email" class="form-control" [(ngModel)]="newClient.email" name="email" required>
					</div>

                    <div class="form-group">
						<label>Company</label>
						<input type="text" class="form-control" [(ngModel)]="newClient.companyName" name="companyName" required>
					</div>		

					<div class="form-group">
						<label>Address</label>
						<textarea class="form-control" [(ngModel)]="newClient.address" name="address" required></textarea>
					</div>
							
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-bs-dismiss="modal" value="Cancel">
					<input type="submit" class="btn btn-success" value="Add">
				</div>
			</form>
		</div>
	</div>
</div>
<!-- Edit Modal HTML -->
<div id="editClientModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form (ngSubmit)="updateClient()">
				<div class="modal-header">						
					<h4 class="modal-title">Edit Client</h4>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true"></button>
				</div>
				<div class="modal-body">					
					<div class="form-group">
						<label>Name</label>
						<input type="text" class="form-control" [(ngModel)]="tempClient.name" name="name" required>
					</div>
					<div class="form-group">
						<label>Email</label>
						<input type="email" class="form-control" [(ngModel)]="tempClient.email" name="email" required>
					</div>

                    <div class="form-group">
						<label>Company</label>
						<input type="text" class="form-control" [(ngModel)]="tempClient.companyName" name="companyName" required>
					</div>		

					<div class="form-group">
						<label>Address</label>
						<textarea class="form-control" [(ngModel)]="tempClient.address" name="address" required></textarea>
					</div>
							
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-bs-dismiss="modal" value="Cancel">
					<input type="submit" class="btn btn-info" value="Save">
				</div>
			</form>
		</div>
	</div>
</div>
<!-- Delete Modal HTML -->
<div id="deleteClientModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form>
				<div class="modal-header">						
					<h4 class="modal-title">Delete Client</h4>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true"></button>
				</div>
				<div class="modal-body">					
					<p>Are you sure you want to delete these Records?</p>
					<p class="text-warning"><small>This action cannot be undone.</small></p>
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-bs-dismiss="modal" value="Cancel">
					<input type="submit" class="btn btn-danger" value="Delete">
				</div>
			</form>
		</div>
	</div>
</div>
